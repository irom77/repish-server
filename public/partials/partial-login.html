<div class="container">
    <div class="row">
        <div class="span12">
            <form class="form-horizontal" ng-submit="submit()" action='' method="POST">
                <fieldset>
                    <div id="legend">
                        <legend class="">AD Login</legend>
                    </div>
                    <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                            <input type="text" ng-model="user.username" id="username" name="username" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" ng-model="user.password" id="password" name="password" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success">Login</button>
                        </div>
                    </div>
                    <div id="error" style="display: inline">{{error}}</div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
